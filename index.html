<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        /* Paragraph */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #fff;
            color: #4e54c8;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ddd;
        }

        footer a {
            color: #8f94fb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>Hi there! This is a simple and stylish landing page for my GitHub profile. Feel free to explore my projects and connect with me.</p>
        <a href="https://github.com/yourusername" class="btn">Visit My GitHub</a>
    </div>
    <footer>
        <p>Hecho por Alejandro <a href="https://github.com/AlejandroSD2006">AlejandroSD2006</a></p>
    </footer>
</body>
</html>
